<title>test001-03</title>
<script>
  function sum() {
    var sum = 0;
    for (var x=1; x<=100; x++) {
      sum += x;
    }
    alert(sum);
  }
</script>
</head>
<body>
1から100まで足すといくつ？
<input type="button" value="計算" onClick="sum();">
</body>
