<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>test007-01</title>
<script>
  var quizes = new Array();
  quizes.push("Mother:Brother:*Friend:Daughter:::Not family");
  quizes.push("*Boy:Female:Woman:Girl:::Different gender");
  quizes.push("Shoe:Sandal:*Glove:Boot:::Worn on hand");
  /*
  quizes.push("Lake:*Forest:Ocean:River:::Not water");
  quizes.push("Seat:Wheel:Door:*Oven:::Not a car part");
  quizes.push("Chair:Seat:*Table:Sofa:::Not for sitting on");
  quizes.push("Happy:*Grumpy:Joy:Excited:::A negative emotion");
  quizes.push("*Rice:Pork:Chicken:Beef:::Not a meat");
  quizes.push("Eye:Radar:Level:*Star:::Not the same when spelt backwards (palindrome)");
  */
  quizes = shuffle(quizes);
  var cnt = 0;
  function quiz() {
    obj("result").innerHTML = "";
    obj("question").innerHTML = "";
    
    if (cnt >= quizes.length) {
      obj("result").innerHTML = "Finished";
      cnt = 0;
      return;
    }
    
    var q = quizes[cnt];
    var a1 = q.split(":::");
    var ans = a1[1];
    var qs = a1[0].split(":");
    var questions = "";
    for (var i=0; i<4; i++) {
      if (qs[i].substr(0, 1) == "*") {
        answer = qs[i].substr(1, 100);
        questions += "<input class='btn' type='button' value='"+answer+"' onClick=\"ok('"+answer+"');\">";
      } else {
        questions += "<input class='btn' type='button' value='"+qs[i]+"' onClick=\"ng('"+qs[i]+"', '"+ans+"');\">";
      }
    }
    setTimeout(function() {
      obj("question").innerHTML = questions;
    }, 1000);
    
    cnt++;
  }
  function ok(wd) {
    obj("result").innerHTML = "";
    obj("if").src = "http://www.howjsay.com/index.php?word="+wd+"&submit=Submit";
    setTimeout(function() {
      obj("result").innerHTML = "Correct!!";
    }, 200);
  }
  function ng(wd, mes) {
    obj("result").innerHTML = "";
    obj("if").src = "http://www.howjsay.com/index.php?word="+wd+"&submit=Submit";
    setTimeout(function() {
      obj("result").innerHTML = "NOT correct... Hint: " + mes;
    }, 200);
  }
  function obj(nm) {
    return document.getElementById(nm);
  }
  function shuffle(array) {
    var counter = array.length, temp, index;
    while (counter > 0) {
        index = Math.floor(Math.random() * counter);
        counter--;
        temp = array[counter];
        array[counter] = array[index];
        array[index] = temp;
    }
    return array;
  }
</script>
<style>
.btn {
  width: 100px;
  height: 100px;
  border: 1px solid white;
  font-size: 16px;
}
.rd {
  color: red;
}
</style>
</head>
<body>
Odd One Out Quiz<br />
<input class="btn rd" type="button" value="Try" onClick="quiz();">
<div id="question"></div>
<div id="result" style="font-size: 32px;"></div>
<iframe id="if" src="" style="display: none;"></iframe>
</body>
</html>
