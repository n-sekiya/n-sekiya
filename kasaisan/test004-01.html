<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>test004-01</title>
<script>
  function draw() {
    var canvas1, ctx1;
    canvas1 = document.getElementById('CANVAS1');
    ctx1 = canvas1.getContext('2d');
    
    ctx1.clearRect(0, 0, 500, 500);
    ctx1.moveTo(0, 250);
    ctx1.lineTo(500, 250);
    ctx1.stroke();
    
    ctx1.moveTo(250, 0);
    ctx1.lineTo(250, 500);
    ctx1.stroke();
    
    var x, y;
    for (x=0; x<=500; x+=1) {
    	y = x;
    	ctx1.beginPath();
    	ctx1.arc(x, y, 1, 0, Math.PI / 180 * 360, false);
    	ctx1.stroke();
    }
  }
</script>
</head>
<body>
線、円
<input type="button" value="引く" onClick="draw();"><br />
<canvas id="CANVAS1" style="background-color: #FFFF99;" width="500" height="500"></canvas>
</body>
</html>
