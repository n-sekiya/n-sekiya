<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>test002-03</title>
<script>
  function draw() {
    var canvas1, ctx1;
    canvas1 = document.getElementById('CANVAS1');
    ctx1 = canvas1.getContext('2d');
    
    var x, y, r = 50;
    for(var th=0; th<=3300; th+=10) {
      x = r * Math.sin(th * Math.PI / 180) + 200;
      y = r * Math.cos(th * Math.PI / 180) + 200;
      ctx1.beginPath();
      ctx1.arc(x, y, 5, 0, Math.PI*2, false);
      ctx1.stroke();
      r+=2;
    }
  }
</script>
</head>
<body>
線、円
<input type="button" value="引く" onClick="draw();"><br />
<canvas id="CANVAS1" style="background-color: #FFFF99;" width="500" height="500"></canvas>
</body>
</html>
