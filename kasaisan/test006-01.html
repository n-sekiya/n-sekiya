<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>test006-01</title>
<script>
  function add(v) {
    var p = parseInt(document.getElementById('fld001').value);
    document.getElementById('fld001').value = p + v;
  }
  function clr() {
    document.getElementById('fld001').value = 0;
  }
</script>
<style>
.btn {
  width: 50px;
  height: 50px;
  border: 1px solid #FFFFFF;
}
#fld001 {
  width: 160px;
  height: 80px;
  font-size: 60px;
  text-align: right;
  margin-left: 5px;
  padding-right: 5px;
}
</style>
</head>
<body>
計算機<br />
<input type="text" id="fld001" value="0"><br />
<table cellpadding="5" cellspacing="0" border="0">
  <tr>
    <td><input class="btn" type="button" value="1" onClick="add(1);"></td>
    <td><input class="btn" type="button" value="2" onClick="add(2);"></td>
    <td><input class="btn" type="button" value="3" onClick="add(3);"></td>
    <td><input class="btn" type="button" value="4" onClick="add(4);"></td>
    <td><input class="btn" type="button" value="5" onClick="add(5);"></td>
  </tr>
  <tr>
    <td><input class="btn" type="button" value="6" onClick="add(6);"></td>
    <td><input class="btn" type="button" value="7" onClick="add(7);"></td>
    <td><input class="btn" type="button" value="8" onClick="add(8);"></td>
    <td><input class="btn" type="button" value="9" onClick="add(9);"></td>
    <td><input class="btn" type="button" value="10" onClick="add(10);"></td>
  </tr>
</table>
<input type="button" value="C" onClick="clr();">
</body>
</html>
